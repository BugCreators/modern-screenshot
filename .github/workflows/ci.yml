name: 👷　CI
on:
  pull_request_target:
  push:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [15]
    steps:
      - name: ⤵️　Checkout
        uses: actions/checkout@v2
      - name: ⤵️　Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: 🎉 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: 🚧　Install
        run: pnpm install
      - name: 📦　Build
        run: pnpm build
      - name: ✅　Test
        run: pnpm test

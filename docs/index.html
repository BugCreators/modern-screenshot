<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>egami → image</title>
  <script src="https://cdn.jsdelivr.net/npm/egami/dist/egami.js"></script>
  <script>
    window.onload = async () => {
      document.body.appendChild(
        await window.egami.dom2image(document.querySelector('body > *'), {
          style: {
            opacity: '1',
          },
        }),
      )
    }
  </script>
  <style>
    * {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="opacity: 0;">image</h1>
  <h1>egami</h1>
  <h1>→</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
    }
  </style>
</head>
<body>
  <div>
    <div id="root" style="background-color: white; width: 100px; height: 100px; display: inline-block; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 700;">SVG</div>
  </div>

  <script type="module" async>
    import { domToImage } from './src'

    document.body.appendChild(
      await domToImage(
        document.querySelector('#root'),
        { debug: true, type: 'image/svg+xml' },
      ),
    )
  </script>
</body>
</html>

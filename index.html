<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    @import url(./test/assets/font/font.css);

    * {
      box-sizing: border-box;
      font-size: 60px;
      font-family: 'CustomFont';
    }

    body, html {
      margin: 0;
    }

    body > div > #root {
      display: inline;
      font-weight: 700;
      font-size: 60px;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: linear-gradient(90deg, rgb(0, 0, 0) 10%, rgb(9, 124, 51) 50%, rgb(247, 9, 20) 90%);
    }
  </style>
</head>
<body>
  <div>
    <div id="root">TEXT BACKGROUND CLIP</div>
  </div>

  <script type="module" async>
    import { domToImage } from './src'

    document.body.appendChild(
      await domToImage(
        document.querySelector('#root'),
        { log: window.console },
      ),
    )
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <script src="./dist/egami.js"></script>
</head>
<body>
<div>Playground</div>
<script>
  window.onload = async () => {
    document.body.appendChild(
      await window.egami.dom2image(document.querySelector('body > *'), {
        scale: 1,
      }),
    )
  }
</script>
</body>
</html>

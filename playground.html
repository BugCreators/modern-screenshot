<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #root {
      font-size: 16px;
      width: 100px;
      height: 100px;
      background-color: red;
      border-color: black;
      border: solid;
      border-width: 10px 10px 0.625em 10px;
    }
  </style>
</head>
<body>
<div id="root"></div>
<script type="module">
  import { dom2image } from './dist/index.mjs'

  window.onload = async () => {
    document.body.appendChild(
      await dom2image(document.querySelector('#root'), { scale: 1 }),
    )
  }
</script>
</body>
</html>

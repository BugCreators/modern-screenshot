<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <style>
    #app {
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .child {
      width: 100%;
      height: 50%;
      background-color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="child"></div>
</div>
<script type="module">
  import { dom2image } from './dist/index.mjs'

  window.onload = async () => {
    document.body.appendChild(
      await dom2image(document.querySelector('#app'), { scale: 1 }),
    )
  }
</script>
</body>
</html>
